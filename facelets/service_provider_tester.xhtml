<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<link
		rel="stylesheet"
		type="text/css"
		href="#{iwResourceResolver['com.idega.xroad.client']['style/serviceProviders.css']}"/>
	<link
		rel="stylesheet"
		type="text/css"
		href="#{iwResourceResolver['com.idega.core']['style/iw_core.css']}"/>
	<script
		type="text/javascript"
		src="#{iwResourceResolver['com.idega.core']['iw_core.js']}"/>
	<div
		class="tableDiv">
		<h:dataTable
			id="serviceProvidersTable"
			value="#{serviceProviderViewerBean.serviceProvidersTestBeans}"
			var="bean"
			styleClass="table"
			rowClasses="tableRow">
			<h:column>
				<h:inputHidden
					id="providerId"
					value="#{bean.id}"/>
			</h:column>
			<h:column>
				<f:facet
					name="header">
					<h:panelGroup
						layout="block"
						styleClass="header">
						<h:outputText
							value="#{localizedStrings['com.idega.xroad.client']['provider_id']}"/>
					</h:panelGroup>
				</f:facet>
				<h:outputText
					value="#{bean.providerId}"/>
			</h:column>
			<h:column>
				<f:facet
					name="header">
					<h:panelGroup
						layout="block"
						styleClass="header">
						<h:outputText
							value="#{localizedStrings['com.idega.xroad.client']['name']}"/>
					</h:panelGroup>
				</f:facet>
				<h:outputText
					value="#{bean.name}"/>
			</h:column>
			<h:column>
				<f:facet
					name="header">
					<h:panelGroup
						layout="block"
						styleClass="header">
						<h:outputText
							value="#{localizedStrings['com.idega.xroad.client']['url']}"/>
					</h:panelGroup>
				</f:facet>
				<h:outputText
					value="#{bean.url}"/>
			</h:column>
			<h:column>
				<f:facet
					name="header">
					<h:panelGroup
						layout="block"
						styleClass="header">
						<h:outputText
							value="#{localizedStrings['com.idega.xroad.client']['methods']}"/>
					</h:panelGroup>
				</f:facet>
				<h:dataTable
					value="#{bean.methods}"
					var="method">
					<h:column>
						<h:outputText
							value="#{method}"/>
					</h:column>
				</h:dataTable>
			</h:column>
		</h:dataTable>
	</div>
</div>
